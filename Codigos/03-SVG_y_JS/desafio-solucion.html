<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ejemplo con SVG</title>
</head>

<body>
  <h1> Haremos un SVG en este ejemplo</h1>

  <svg width="500" height="300">
    <!-- Solución del desafío -->
    <circle cx="250" cy="150" r="100" fill="rgb(200, 300, 10)" />
    <ellipse cx="250" cy="150" rx="100" ry="50" fill="orange" transform="rotate(45 250 150)" />
    <ellipse cx="250" cy="150" rx="100" ry="50" fill="orange" transform="rotate(90 250 150)" />
    <circle cx="250" cy="150" r="50" fill="transparent" stroke="black" stroke-width="5px" opacity="0.5" />
    <line x1="225" x2="275" y1="150" y2="150" stroke="rgb(200, 300, 10)" stroke-width="5px" />
    <line x1="250" x2="250" y1="125" y2="175" stroke="rgb(200, 300, 10)" stroke-width="5px" />
  </svg>

</body>

</html>
