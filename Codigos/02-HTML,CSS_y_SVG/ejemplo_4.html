<!DOCTYPE html>
<html>

<head>
  <!-- Este es un comentario en HTML -->
  <title>Ejemplo HTML, CSS y SVG</title>

  <!-- Usamos tag <style> para tener una secci칩n para CSS en el mismo HTML.
  Esto se llama "Internal CSS". No recomendamos mucho esto 
  porque no nos permite separar bien lo que es HTML y CSS 
  en diferentes archivos  
  -->
  <style>
    /* Este es un comentario en CSS */
    h1 {
      margin-left: 50px;
      color: magenta;
    }
  </style>

  <!-- Tambien podemos importar un archivo CSS.
  Esto se llama external CSS y es lo recomendado para tener un buen orden -->
  <link href="estilo_ejemplo_4.css" rel="stylesheet" type="text/css">

</head>

<body>
  <h1>Ejemplo integrando todo</h1>
  <p>Este es un p치rrafo :D</p>
  <p style="text-decoration: underline; color: black">
    Este otro p치rrafo tiene CSS en el mismo elemento HTML para estar subrayado y un color ^.^.
    Esto se llama "inline CSS" y tampoco lo recomendamos porque es lo mismo que el "Internal CSS"</p>
  <p>

  </p>

</html>
